dist: trusty
sudo: required

language: R
warnings_are_errors: false

apt_packages:
  - libcurl4-openssl-dev
  - libxml2-dev
  - libudunits2-dev

r_packages:
  - BH
  - covr
  - ggraph
  - Rcpp
  - RcppEigen
  - RcppProgress

before_install:
  - sudo add-apt-repository ppa:marutter/c2d4u -y
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
  - sudo apt-get update -q
  - sudo apt-get install gcc-5 g++-5 gfortran-5
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-5 100
  - sudo update-alternatives --install /usr/bin/gfortran gfortran /usr/bin/gfortran-5 100

repos:
  CRAN: http://cran.rstudio.com

after_success:
  - Rscript -e 'covr::codecov(line_exclusion=list.files(recursive = TRUE)[grep("^(?!.*wrappers).*\\.(hpp|h|cpp|c)$", list.files(recursive = TRUE), perl = TRUE)])'
